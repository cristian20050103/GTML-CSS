    <section>
        <form action="datos.php" method="post">
        <fieldset>
            <!-- seccion ingreso nombre  -->
            <label for="">Nombre Completo</label>
            <input type="text" name="nombre" placeholder="&#9756;Ingrese su nombre completo" required><br><br>
            <!-- Seccion Email -->
            <label>E-mail</label>
            <input name="email" type="email" placeholder="Ingrese su contraseña" required="">
            <br><br>

            <!-- seccion contraseña -->
            <label>Contraseña</label>
            <input name="contraseña" type="password" placeholder="Ingrese su contraseña"required="">
            <br><br>
            <!-- Seccion de Hobbies -->
            <label>selecciona tus servicios</label>
            <br>
            <input name="cine" type="checkbox">PIZZA<br>
            <input name="lectura" type="checkbox">HAMBURGUESA <br>
            <input name="Deporte" type="checkbox">LASAGNA <br>
            <input name="Deporte" type="checkbox">SALCHIPAPA <br>
            <br>
            <br>
            
            <!-- Estado Civil -->

            <label>ESPERIENCIA</label><br>
            <input name="estcivil" type="radio" value="casado">EXELENTE<br>
            <input name="estcivil" type="radio" value="soltero">BUENA<br>
            <input name="estcivil" type="radio" value="soltero">MALA<br>
            <input name="estcivil" type="radio" value="viudo"> PESIMA<br>
            <br>
            <br>

            <!-- Seleccionar opcion lista  -->
            <label> ELIJA LA SEDE EN LA QUE TOMO NUESTROS SERVCIOS</label>
            <select name="select">
                <option>SEDE CENTRO</option>
                <option>SEDE CHAPINERO</option>
                <option>SEDE RICAURTE</option>
                <option>SEDE ALAMOS</option>
                <option>SEDE TUNJUELITO</option>
                </select>
                <br>
                <br>
                <label>Tu comentario:</label><br>
                <textarea name="mensajer" rows="5" cols="40"></textarea>
        </fieldset>
        <br><br>
        <!-- seccion de botones formulario submit: enviar datos cancel: borrar datos ingresados -->
        <button type="submit">Enviar</button>
        <button type="reset">Cancerlar</button>
        <br>
        <br>
    </form>
